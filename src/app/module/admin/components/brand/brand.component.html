<div class="admin-component">
    <div class="admin-container">
        <h2>Brands</h2>
        <div class="container">
            <div class="admin-header">
                <h3>List Of Brands</h3>
                <a href="#modal-center" uk-icon="icon: plus" uk-toggle></a>
            </div>
            <div class="admin-body">
                <table class="uk-table uk-table-small">
                    <thead>
                        <tr>
                            <th>Sl.No</th>
                            <th>Brand Name</th>
                            <th>Brand Image</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let res of brands">
                            <td>{{res.brand_slno}}</td>
                            <td>{{res.brand_name}}</td>
                            <td><img src={{res.brand_image}} alt="image"></td>
                        </tr>
                       
                    </tbody>
                </table>
            </div>
        </div>
        <div id="modal-center" class="uk-flex-top modal" uk-modal>
            <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
                <div class="uk-modal-header">
                    <h3 class="uk-modal-title">Add Brands</h3>
                    <button #ukclose class="uk-modal-close-default" type="button" uk-close></button>
                </div>
                <div class="uk-modal-body">
                    <form [formGroup]="formValue" (ngSubmit)="addBrands()">
                        <div class="uk-margin">
                            <label class="uk-form-label" for="form-horizontal-text">Sl. No</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" formControlName="brand_slno" id="form-horizontal-text"
                                    type="text" placeholder="Enter Sl. No">
                            </div>
                        </div>
                        <div class="uk-margin">
                            <label class="uk-form-label" for="form-horizontal-text">Brand Name</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" formControlName="brand_name" id="form-horizontal-text"
                                    type="text" placeholder="Enter Brand Name">
                            </div>
                        </div>

                        <div class="uk-margin">
                            <label class="uk-form-label" for="form-horizontal-text">Upload Image</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" formControlName="brand_image" id="form-horizontal-text"
                                    type="file" placeholder="Upload Image" accept="*png,jpg"
                                    (change)="uploadFile($event)">
                            </div>
                        </div>

                        <div class="uk-modal-footer uk-text-right">

                            <button class="uk-button uk-button-primary" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
                

            </div>
        </div>
    </div>


</div>
